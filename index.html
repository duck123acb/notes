<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div id="info">
		<div><span class="bold">IMPORTAINT</strong> This is an online file editor, so it saves a file to your local disc, so when you are done, please his save file and put the file that is downloaded in a spot you won't forget</div>
	</div>
	<textarea id="text"></textarea>
	<div id="file-management">
		<div>
			<span>Download: </span>
			<button id="download">Save File</button>
		</div>
		<div>
			<span>Upload: </span>
			<input type="file" id="upload" accept=".txt">

	</div>
